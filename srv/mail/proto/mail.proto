syntax = "proto3";

package go.micro.srv.email;

service EmailService {
    rpc SendEmail (EmailRequest) returns (Response);
}

message EmailRequest {
    string from = 1;
    string to = 2;
    string subject = 3;
    string message = 4;
}

message Response {
    int32 code = 1;
    string message = 2;
}